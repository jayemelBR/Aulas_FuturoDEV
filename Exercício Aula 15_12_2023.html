<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora e Validador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .input-box {
            margin: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        #validarBtn {
            background-color: #2196F3;
        }

        #resposta {
            font-size: 20px;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="input-box">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" class="input">
    </div>

    <div class="input-box">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" class="input">
    </div>

    <button id="calcularBtn" onclick="calcular()">Calcular</button>
    <button id="validarBtn" onclick="validar()">Validar</button>

    <span id="resposta"></span>

    <script>
        function calcular() {
            var num1 = document.getElementById('numero1').value;
            var num2 = document.getElementById('numero2').value;
            var resultado = parseFloat(num1) + parseFloat(num2);
            document.getElementById('resposta').innerHTML = 'Resultado: ' + resultado;
        }

        function validar() {
            // Adicione a lógica de validação aqui
            document.getElementById('resposta').innerHTML = 'Validação realizada.';
        }
    </script>

</body>
</html>
